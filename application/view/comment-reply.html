<!DOCTYPE html>
<html lang="en">
<head>
    <include file="header" />
    <style>
        .stream-list {
            margin: 0;
            border-top: none;
        }
        .stream-author {
            margin: -10px 0 5px 0;
        }
    </style>
</head>
<body>
<include file="navbar" />
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="span3">
                    <include file="menu" />
                </div>
                <!--/.span3-->
                <div class="span9">
                    <div class="content">
                        <div class="module tab">
                            <div class="module-head">
                                <h3>回复评论</h3>
                            </div>
                            <div class="module-body">

                                <div class="stream-list">
                                    <div class="media stream">
                                        <a href="#" class="media-avatar medium pull-left">
                                            <img src="_pub_images/user.png">
                                        </a>
                                        <div class="media-body">
                                            <div class="stream-headline">
                                                <h5 class="stream-author">
                                                    John Donga <small>08 July, 2014</small>
                                                </h5>
                                                <div class="stream-text">
                                                    Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem
                                                    Ipsum has been the industry's standard dummy text ever since the 1500s, when an
                                                    unknown printer took a galley of type.
                                                </div>
                                            </div>
                                            <!--/.stream-headline-->
                                        </div>
                                    </div>
                                    <!--/.media .stream -->
                                    <hr />
                                    <div class="stream-composer media">
                                        <div class="media-body">
                                            <div class="row-fluid">
                                                <textarea class="span12" style="height: 70px; resize: none;"></textarea>
                                            </div>
                                            <div class="clearfix">
                                                <a href="#" class="btn btn-primary pull-right">
                                                    Update Status
                                                </a>
                                                <a href="#" class="btn btn-small" rel="tooltip" data-placement="top" data-original-title="Upload a photo">
                                                    <i class="icon-camera shaded"></i>
                                                </a>
                                                <a href="#" class="btn btn-small" rel="tooltip" data-placement="top" data-original-title="Upload a video">
                                                    <i class="icon-facetime-video shaded"></i>
                                                </a>
                                                <a href="#" class="btn btn-small" rel="tooltip" data-placement="top" data-original-title="Pin your location">
                                                    <i class="icon-map-marker shaded"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--/.module-body-->
                        </div>
                        <!--/.module-->
                    </div>
                    <!--/.content-->
                </div>
                <!--/.span9-->
            </div>
        </div>
        <!--/.container-->
    </div>
    <!--/.wrapper-->
    <include file="footer" />
    </body>
</html>
