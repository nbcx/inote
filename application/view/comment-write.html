<!DOCTYPE html>
<html lang="en">
<head>
    <include file="header"/>
</head>
<body>
<include file="navbar"/>
<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="span3">
                <include file="menu"/>
            </div><!--/.span3-->
            <div class="span9">
                <div class="content">
                    <form action="{$action}" method="post" class="form-horizontal row-fluid">

                        <div class="module">
                            <div class="module-head">
                                <h3>编辑 {$media.title}</h3>
                            </div>
                            <div class="module-body">
                                {$alert}
                                <div class="control-group">
                                    <label>用户名</label>
                                    <input value="{$media.title}" name="title" type="text" placeholder="标题" class="span4 tip">
                                </div>
                                <div class="control-group">
                                    <label>电子邮箱</label>
                                    <input type="text" placeholder="xx@mail.xx" class="span6">
                                </div>

                                <div class="control-group">
                                    <label>个人主页</label>
                                    <input type="text" placeholder="http://..." class="span8">
                                </div>

                                <div class="control-group">
                                    <label>内容</label>
                                    <textarea class="span12" rows="5"></textarea>
                                </div>

                                <div class="control-group">
                                    <button type="submit" class="btn btn-primary">提交修改</button>
                                </div>

                            </div>
                            <!--/.module-body-->
                        </div>

                    </form>
                </div><!--/.content-->
            </div><!--/.span9-->
        </div>
    </div><!--/.container-->
</div><!--/.wrapper-->

<include file="footer"/>
</body>
</html>
