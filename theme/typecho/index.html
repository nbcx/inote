<extend name="base" />

<block name="main">
    <volist name="posts" id="v">
        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
            <h2 class="post-title" itemprop="name headline"><a itemprop="url" href="{$v.id|url_post}">{$v.title}</a></h2>
            <ul class="post-meta">
                <li itemprop="author" itemscope itemtype="http://schema.org/Person">作者: <a itemprop="name" href="http://type.ol.cx/index.php/author/1/" rel="author">admin</a></li>
                <li>时间: <time datetime="2018-08-10T22:03:24+00:00" itemprop="datePublished">2018-08-10</time></li>
                <li>分类: <a href="/index/archive">默认分类</a></li>
                <li itemprop="interactionCount"><a itemprop="discussionUrl" href="http://type.ol.cx/index.php/archives/1/#comments">1 条评论</a></li>
            </ul>
            <div class="post-content" itemprop="articleBody">
                {$v.text|excerpt}
            </div>
        </article>
    </volist>
</block>
