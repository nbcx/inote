<extend name="base" />

<block name="head">
    <script type="text/javascript">
        (function () {
            window.TypechoComment = {
                dom : function (id) {
                    return document.getElementById(id);
                },

                create : function (tag, attr) {
                    var el = document.createElement(tag);

                    for (var key in attr) {
                        el.setAttribute(key, attr[key]);
                    }

                    return el;
                },

                reply : function (cid, coid) {
                    var comment = this.dom(cid), parent = comment.parentNode,
                        response = this.dom('respond-post-1'), input = this.dom('comment-parent'),
                        form = 'form' == response.tagName ? response : response.getElementsByTagName('form')[0],
                        textarea = response.getElementsByTagName('textarea')[0];

                    if (null == input) {
                        input = this.create('input', {
                            'type' : 'hidden',
                            'name' : 'parent',
                            'id'   : 'comment-parent'
                        });

                        form.appendChild(input);
                    }

                    input.setAttribute('value', coid);

                    if (null == this.dom('comment-form-place-holder')) {
                        var holder = this.create('div', {
                            'id' : 'comment-form-place-holder'
                        });

                        response.parentNode.insertBefore(holder, response);
                    }

                    comment.appendChild(response);
                    this.dom('cancel-comment-reply-link').style.display = '';

                    if (null != textarea && 'text' == textarea.name) {
                        textarea.focus();
                    }

                    return false;
                },

                cancelReply : function () {
                    var response = this.dom('respond-post-1'),
                        holder = this.dom('comment-form-place-holder'), input = this.dom('comment-parent');

                    if (null != input) {
                        input.parentNode.removeChild(input);
                    }

                    if (null == holder) {
                        return true;
                    }

                    this.dom('cancel-comment-reply-link').style.display = 'none';
                    holder.parentNode.insertBefore(response, holder);
                    return false;
                }
            };
        })();
    </script>
    <script type="text/javascript">
        (function () {
            var event = document.addEventListener ? {
                add: 'addEventListener',
                triggers: ['scroll', 'mousemove', 'keyup', 'touchstart'],
                load: 'DOMContentLoaded'
            } : {
                add: 'attachEvent',
                triggers: ['onfocus', 'onmousemove', 'onkeyup', 'ontouchstart'],
                load: 'onload'
            }, added = false;

            document[event.add](event.load, function () {
                var r = document.getElementById('respond-post-1'),
                    input = document.createElement('input');
                input.type = 'hidden';
                input.name = '_';
                input.value = (function () {
                    var _Jc4WR = //'KHK'
                        '8'+'wij'//'wij'

                        'LH'+//'uo'
                        '8'+'f'//'8H'
                        +//'av'
                        'av'+'3'//'WI5'
                        +//'txj'
                        '24'+'33'//'7r'
                        +''///*'j'*/'j'
                        +//'O'
                        '9a'+'7d'//'yhd'
                        +'D'//'D'
                        +//'t9d'
                        'b1'+//'S5P'
                        'S5P'+''///*'s'*/'s'
                        +//'N'
                        'b'+//'jK'
                        'a84'+'a'//'fV'
                        +'407'//'3'
                        +//'e'
                        'fc7'+'e10'//'Y6E'
                        +'Y'//'Y'
                        +//'QOZ'
                        '64'+'94'//'Eg'
                        , _Wlt = [[1,4],[1,3],[3,5],[12,13],[14,17],[28,29]];

                    for (var i = 0; i < _Wlt.length; i ++) {
                        _Jc4WR = _Jc4WR.substring(0, _Wlt[i][0]) + _Jc4WR.substring(_Wlt[i][1]);
                    }

                    return _Jc4WR;
                })();

                if (null != r) {
                    var forms = r.getElementsByTagName('form');
                    if (forms.length > 0) {
                        function append() {
                            if (!added) {
                                forms[0].appendChild(input);
                                added = true;
                            }
                        }

                        for (var i = 0; i < event.triggers.length; i ++) {
                            var trigger = event.triggers[i];
                            document[event.add](trigger, append);
                            window[event.add](trigger, append);
                        }
                    }
                }
            });
        })();
    </script>
</block>
